<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth m-0 p-0 border-0 outline-0 cursor-default list-none no-underline box-border"
>
  <head>
    <meta charset="UTF-8" />
    <title>Vesity - Chat</title>
    <link rel="stylesheet" href="dist.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="chat bg-white pt-[60px] px-[83px]">
      <header class="nav flex justify-between mb-[53px]">
        <img src="./assets/svg/vesity.svg" class="w-[109px] h-6 object-contain" />
        <a
          href="./my-details.html"
          class="text-cardinal font-bold border-[1px] border-solid border-cardinal rounded-[10px] px-[29px] py-[13px]"
          >My account</a
        >
      </header>

      <section
        class="text-[18px] leading-[23px] h-[762px] mb-14 text-black font-normal font-circular-std from-[#fed2dd_13.24%] to-[rgba(145,65,118,0)_149.84%] bg-gradient-250.2 rounded-[10px] border-[1px] border-solid border-silver"
      >
        <div
          class="px-[69px] py-4 border-[1px] border-solid border-black rounded-[10px] font-bold bg-white mb-[75px]"
        >
          Vesity Support
        </div>
        <div class="grid grid-cols-[10%_90%] grid-flow-row gap-x-4 gap-y-2 w-max px-[69px]">
          <p
            class="text-cardinal font-bold w-[46px] h-[46px] flex items-center justify-center p-4 rounded-full bg-white"
          >
            V
          </p>
          <p
            class="bg-white w-max flex items-center justify-center px-5 py-3 rounded-full break-words"
          >
            Hey there, How may I help you?
          </p>
          <p>&nbsp;</p>
          <p
            class="bg-white w-max flex items-center justify-center px-5 py-3 rounded-full break-words"
          >
            What is the problem?
          </p>
        </div>

        <div class="grid grid-cols-[90%_10%] grid-flow-row gap-x-1 gap-y-2 w-max px-[69px] ml-auto">
          <p
            class="bg-white w-max flex items-center justify-center px-5 py-3 rounded-full break-words"
          >
            Hey there, How may I help you?
          </p>
          <p
            class="text-cardinal font-bold w-[46px] h-[46px] flex items-center justify-center p-4 rounded-full bg-white"
          >
            J
          </p>
        </div>

        <div>
          <input
            placeholder="Message"
            class="flex bg-white placeholder:text-gray items-center justify-between px-10 rounded-full w-[885px] h-[60px] mx-auto outline-none relative top-[385px]"
          />

          <button class="relative top-[340px] left-[980px]">
            <img src="./assets/svg/clip.svg" />
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
